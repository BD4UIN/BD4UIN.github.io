<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询 GitHub 仓库文件（使用 Token）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>GitHub 仓库文件列表（使用 Token）</h1>
    <input type="text" id="repoName" placeholder="输入仓库名称（格式：用户名/仓库名）" required>
    <input type="password" id="token" placeholder="输入你的 GitHub Token" required>
    <button onclick="fetchFiles()">查询文件</button>
    <ul id="fileList"></ul>

    <script>
        async function fetchFiles() {
            const repoName = document.getElementById("repoName").value;
            const token = document.getElementById("token").value;
            const branch = "main"; // 默认分支，可根据需要修改
            const url = `https://api.github.com/repos/${repoName}/git/trees/${branch}?recursive=1`;

            try {
                const response = await fetch(url, {
                    headers: {
                        "Accept": "application/vnd.github.v3+json",
                        "Authorization": `token ${token}` // 使用 Token 进行认证
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`请求失败：${errorData.message}`);
                }

                const data = await response.json();
                displayFiles(data.tree);
            } catch (error) {
                console.error("Error:", error);
                alert(error.message);
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = ""; // 清空列表

            files.forEach(file => {
                if (file.type === "blob") { // 只显示文件，不显示目录
                    const li = document.createElement("li");
                    li.textContent = file.path;
                    fileList.appendChild(li);
                }
            });
        }
    </script>
</body>
</html>
